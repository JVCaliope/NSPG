<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Emblemas/emblema.png">
    <div class="LinkFormIncricao">
    <button style="background: linear-gradient(45deg, #115571, #00FFFF);border: none;border-radius: 13px;"><a link rel="stylesheet" href="index.html" style="font-size: 1.2em;">&#10094; Início</a></button>  
</div>
    <title>ENSPG</title>
    <link rel="stylesheet" href="Estilo.css">  
    
</head>
<body>


    
<section id="inscricao">      
<form action="#" method="POST" class="form-inscricao">
   
   
    <div style="margin: 0px 0px -50px 0px;">
    <h2 style="text-align: center;">Formulário de Inscrição</h2>
    <img src="Emblemas/emblema.png" alt="Ícone" class="icon">
</div>

    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="date" id="data-nascimento" name="data-nascimento" required>

    <label for="responsavel">Nome do Responsável:</label>
    <input type="text" id="responsavel" name="responsavel" required>

    <label for="telefone">Telefone para Contato:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensagem">Observações da criança:</label>
    <textarea id="mensagem" name="mensagem" rows="4"></textarea>

    <label for="mensagem">Comentários ou dúvidas:</label>
    <textarea id="mensagem" name="mensagem" rows="4"></textarea>

    <button type="submit">Enviar Inscrição</button>
</form>
</section>
</body>
</html>
